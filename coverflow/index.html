<!DOCTYPE html>
<html>
  <head>
    <title>Cover Flow</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Monospace;
        font-size: 13px;
      }
      #info {
        position: absolute;
        bottom: 10px;
        right: 0;
        padding: 10px 10px 10px 20px;
        color: #fff;
        background-color: #000;
        filter: alpha(opacity=70);
        -moz-opacity:0.70;
        opacity:0.70;
      }
    </style>
    <script src="../stats.min.js"></script>
    <script src="../Detector.js"></script>
    <script type="x-shader/x-vertex" id="vshader">
      varying vec2 vUv;

      void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="fshader">
      uniform vec4 backgroundColor;
      uniform sampler2D map;
      varying vec2 vUv;

      void main() {
          if (vUv.y >= 0.5) {
              gl_FragColor = texture2D(map, vec2(vUv.x, (vUv.y - 0.5) * 2.0));
          } else {
              gl_FragColor = mix(texture2D(map, vec2(vUv.x, (0.5 - vUv.y) * 2.0)), backgroundColor, 1.0 - vUv.y);
          }
      }
    </script>
    <script src="three.js"></script>
  </head>
  <body>
    <div id="info">
      <strong>Cover Flow</strong>
    </div>
  </body>
  <script src="main.js"></script>
</html>
